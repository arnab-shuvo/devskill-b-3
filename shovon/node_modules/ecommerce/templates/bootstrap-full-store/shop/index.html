<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.bootstrap3.min.css">
    <link rel="stylesheet" type="text/css" href="/style/main.css">

    <title>shop.js sidecart bootstrap example</title>
  </head>

  <body>

    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Droney 2.0" src="/img/drone.svg" height="40" width="40">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="navbar-brand" href="#">Droney 2.0</a>
          </li>
          <li>
            <button class="btn btn-muted navbar-btn checkout-button" type="button">
              Cart <span class="badge">0</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Bootstrap navbar -->

    <div class="container text-center">
      <div class="row">

        <div class="col-md-4">

          <!-- item -->
          <div class="item well well-lg">

            <div class="thumbnail">

              <img src="img/drone.svg" alt="item thumbnail">
              <div class="caption">
                <h3>Item one</h3>
                <p>One cool item!</p>
                <p>
                  <button class="btn btn-muted btn-xs" type="button">Add to cart</button>
                </p>
              </div>

            </div>

          </div>
        </div>
        <div class="col-md-4">

          <!-- item -->
          <div class="item well well-lg">

            <div class="thumbnail">

              <img src="img/drone.svg" alt="item thumbnail">
              <div class="caption">
                <h3>Item two</h3>
                <p>One cool item!</p>
                <p>
                  <button class="btn btn-muted btn-xs" type="button">Add to cart</button>
                </p>
              </div>

            </div>

          </div>
        </div>
        <div class="col-md-4">

          <!-- item -->
          <div class="item well well-lg">

            <div class="thumbnail">

              <img src="img/drone.svg" alt="item thumbnail">
              <div class="caption">
                <h3>Item three</h3>
                <p>One cool item!</p>
                <p>
                  <button class="btn btn-muted btn-xs" type="button">Add to cart</button>
                </p>
              </div>

            </div>

          </div>
        </div>

      </div><!-- end row -->

      <div class="alert alert-success" role="alert">
        Added ITEM to cart.
      </div>
      <div class="alert alert-danger" role="alert">
        Error adding ITEM to cart.
      </div>

    </div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <p class="text-muted text-center">Droney 2.0
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-hacker-news"></i>
            <i class="fa fa-reddit-alien"></i>
          </p>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js" type="text/javascript"></script>
    <script src="../js/bundle.js"></script>
  </body>
</html>
